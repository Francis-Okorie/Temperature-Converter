<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="temp-container">
        <div class="container">
            <h1>Temperature Converter</h1>
            <div class="inputs">
                
                <input type="number" name="celsius" id="celsius" class="input" placeholder="celsius"> <span>°C</span>
    
                
                <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="fahrenheit"> <span>°F</span>
    
                
                <input type="number" name="kelvin" id="kelvin" class="input" placeholder="kelvin"><span>°K</span>
            </div>
            <!--<button class="convert-btn">Convert</button>--> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
